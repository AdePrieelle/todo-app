<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="./resources/css/main.css">
    <script src="main.js" defer></script>
    <title>ToDo App</title>
  </head>
  <body>
    
    <div class="main">

      <header class="header">
        <h1 class="header-h1">Todo List</h1>
      </header>
  
      <div class="add-project-add-todo-item">
        <div class="add-project-add-todo-item-form">
          <form class="add-project-add-todo-item-form-form">
            <fieldset class="add-project-fieldset">
                <label class="add-project-add-todo-item-form-label" for="add-project">
                    Project Name                                
                </label>
                <div class="add-project-add-todo-item-form-input-wrapper-add-project-add-todo-item-button-wrapper">
                  <div class="add-project-add-todo-item-form-input-wrapper">
                      <input class="add-project-add-todo-item-form-input add-project-form-input" type="text" name="add-project" id="add-project">
                  </div>
                  <div class="add-project-add-todo-item-button add-project-input-button">
                    <i class="add-project-add-todo-item-button-icon fas fa-plus-circle"></i>
                  </div>
                </div>
            </fieldset>
            <fieldset class="add-todo-item-fieldset">
              <label class="add-project-add-todo-item-form-label" for="add-todo-item">
                  Todo Item                                
              </label>
              <div class="add-project-add-todo-item-form-input-wrapper-add-project-add-todo-item-button-wrapper">
                <div class="add-project-add-todo-item-form-input-wrapper">
                    <input class="add-project-add-todo-item-form-input add-todo-item-form-input" type="text" name="add-todo-item" id="add-todo-item">
                </div>
                <div class="add-project-add-todo-item-button add-todo-item-input-button">
                  <i class="add-project-add-todo-item-button-icon fas fa-plus-circle"></i>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
  
      <div class="projects-grid"></div>

    </div>

    <div class="bg-modal">
      <div class="bg-modal-content">
        <div class="bg-modal-content-close">&times</div>
        <div class="bg-modal-content-title">Add Todo Item</div>
        <hr class="bg-modal-content-hr-line-form">
        <form class="bg-modal-content-form" action="">
          <fieldset class="bg-modal-content-form-fieldset">
            <label for="bg-modal-content-form-title" class="bg-modal-content-form-label">
              Title:                             
            </label>
            <div class="bg-modal-content-form-input-wrapper">
              <input type="text" class="bg-modal-content-form-input-text bg-modal-content-form-input-text-title" name="bg-modal-content-form-title" id="bg-modal-content-form-title">
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset">
            <label for="bg-modal-content-form-description" class="bg-modal-content-form-label">
              Description:                           
            </label>
            <div class="bg-modal-content-form-input-wrapper">
              <textarea class="bg-modal-content-form-input-textarea bg-modal-content-form-input-textarea-description" name="bg-modal-content-form-description" id="bg-modal-content-form-description" maxlength="100"></textarea>
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset bg-modal-content-form-fieldset-priority">
            <label for="bg-modal-content-form-priority" class="bg-modal-content-form-label bg-modal-content-form-label-priority">
              Priority:
            </label>
            <div class="bg-modal-content-form-input-wrapper bg-modal-content-form-input-wrapper-priority">
              <input type="radio" class="bg-modal-content-form-input-radio bg-modal-content-form-input-radio-low" id="bg-modal-content-form-priority-low" name="bg-modal-content-form-priority" value="low">
              <label for="bg-modal-content-form-priority-low">Low</label><br>
              <input type="radio" class="bg-modal-content-form-input-radio bg-modal-content-form-input-radio-medium" id="bg-modal-content-form-priority-medium" name="bg-modal-content-form-priority" value="medium" checked="checked">
              <label for="bg-modal-content-form-priority-medium">Medium</label><br>
              <input type="radio" class="bg-modal-content-form-input-radio bg-modal-content-form-input-radio-high" id="bg-modal-content-form-priority-high" name="bg-modal-content-form-priority" value="high">
              <label for="bg-modal-content-form-priority-high">High</label><br>
              <input type="radio" class="bg-modal-content-form-input-radio bg-modal-content-form-input-radio-urgent" id="bg-modal-content-form-priority-urgent" name="bg-modal-content-form-priority" value="urgent">
              <label for="bg-modal-content-form-priority-urgent">Urgent</label><br>
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset bg-modal-content-form-fieldset-select-project">
            <label for="bg-modal-content-form-select-project" class="bg-modal-content-form-label bg-modal-content-form-label-select-project">
              Add to project:
            </label>
            <div class="bg-modal-content-form-input-wrapper">
              <select name="bg-modal-content-form-input-select-project" class="bg-modal-content-form-select-project">
                <optgroup class="bg-modal-content-form-input-select-project-optgroup" label="Projects">
                  <option class="bg-modal-content-form-input-select-project-optgroup-option" value="project1">Project1</option>
                  <option class="bg-modal-content-form-input-select-project-optgroup-option" value="project2">Project2</option>
                </optgroup>
              </select>
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset">
            <label for="bg-modal-content-form-notes" class="bg-modal-content-form-label">
              Notes:                            
            </label>
            <div class="bg-modal-content-form-input-wrapper">
              <textarea class="bg-modal-content-form-input-textarea bg-modal-content-form-input-textarea-notes" name="bg-modal-content-form-notes" id="bg-modal-content-form-notes" maxlength="80"></textarea>
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset bg-modal-content-form-fieldset-finished">
            <label for="bg-modal-content-form-finished" class="bg-modal-content-form-label">
              Finished:                               
            </label>
            <div class="bg-modal-content-form-input-wrapper">
              <input type="checkbox" class="bg-modal-content-form-input-checkbox bg-modal-content-form-input-checkbox-finished" name="bg-modal-content-form-finished" id="bg-modal-content-form-finished">
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset">
            <label for="bg-modal-content-form-duedate" class="bg-modal-content-form-label">
              Due date:                               
            </label>
            <div class="bg-modal-content-form-input-wrapper">
              <input type="date" class="bg-modal-content-form-input-date" name="bg-modal-content-form-duedate" id="bg-modal-content-form-duedate">
            </div>
          </fieldset>
          <fieldset class="bg-modal-content-form-fieldset">
            <div class="bg-modal-content-form-input-wrapper bg-modal-content-form-input-wrapper-submit">
              <button type="button" class="bg-modal-content-form-input-submit bg-modal-content-form-input-submit-submit">SUBMIT</button>
              <button type="button" class="bg-modal-content-form-input-submit bg-modal-content-form-input-submit-save-changes">SAVE CHANGES</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </body>
</html>

	class
	id, name
